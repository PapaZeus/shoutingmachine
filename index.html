<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Shoutingmachine</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to yell at yourself!</h1>
        <form id="formOne">
          <div class="form-group">
            <label for="text">Enter text here</label>
            <input id="text" class="form-control" type="text">
          </div>

          <button type="submit" class="btn">Shout!</button>
        </form>
        <div id="story">
          <h1>Letter to myself</h1>
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="row">
                <div class="col-md-12">
                  <p><span class="text"></span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
